<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAME</title>


</head>

<body>
    <!-- LOGO PIC -->
    <nav>
    <a href="#dashboard">Dashboard</a>
    <a href="#todays-waste">Today's Waste</a>
    <a href="#inventory">Inventory</a>
    <a href="#price-conversion">Price Conversion</a>
    <a href="#settings">Settings</a>
    </nav>
    
    <main>
        <div class="date-header">
            02 JUL 2023, Saturday
            <!-- date icon -->
        </div>

        <div class="header">
            <h1>Today's Waste</h1>  
            <hr>  
        </div>

        <div class="body">
            <div id="waste-table">
                <!-- DATABASE CODE -->
                <h1>TABLE HERE</h1>
            </div>

            <div id="waste-details">
                <h1>Details</h1>    
                <label for="waste">Waste</label>
                <input type="text" id="wasteingredient">

                <label for="waste-type">Sort by:</label>
                <!-- <a href="#link-type">Add new type</a> -->
                <select id="waste-type">
                    <option value="waste-dairy">Dairy</option>
                    <option value="waste-expired">Expired</option>
                    <option value="waste-fish">Fish</option>
                    <option value="waste-fruit">Fruit</option>
                    <option value="waste-leftovers">Left-overs</option>
                    <option value="waste-meat">Meat</option>
                    <option value="waste-vegetable">Vegetable</option>
                </select>

                <label for="waste-price">Price</label>
                <input type="text" id="waste-price">

                <label for="waste-weight">Weight(kg)</label>
                <input type="text" id="waste-weight">

                <label for="waste-pieces">Pieces</label>
                <input type="text" id="waste-pieces">

                <button class="button-waste" id="button-add">Add record</button>
                <button class="button-waste" id="button-update">Update record</button>
                <button class="button-waste" id="button-delete">Delete record</button>
            </div>
        </div>

    </main>

</body>
</html>
