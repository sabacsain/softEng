<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAME</title>


    <!-- SAMPLE CSS FOR POPUP WINDOW -->
    <style>
        /* Styles for the modal */
        .modal {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 20px;
          background-color: #fff;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
          z-index: 1000;
        }
    
        /* Styles for the overlay background */
        .overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 999;
        }
      </style>
</head>

<body>
    <!-- LOGO PIC -->
    <nav>
    <a href="#dashboard">Dashboard</a>
    <a href="#todays-waste">Today's Waste</a>
    <a href="#inventory">Inventory</a>
    <a href="#price-conversion">Price Conversion</a>
    <a href="#settings">Settings</a>
    </nav>
    
    <main>
        <div class="date-header">
            02 JUL 2023, Saturday
            <!-- date icon -->
        </div>

        <div class="header">
            <h1>Inventory</h1>  

            <!-- Button to open the modal [change the icon] -->
            <button onclick="openModal()">BELL ICON</button>

            <!-- Modal -->
            <div id="expiration-notification" class="modal">
                <h2 class="h2-inventory">Expiring Items</h2>
                <a href="#expired-items">See all expired items</a>
                <h3 class="h3-inventory">Tomorrow</h2>
                    <!-- DATABASE LIST -->
                <h3 class="h3-inventory">This Week</h2>
                    <!-- DATABASE LIST -->

                <!-- Close button (for testing purposes) -->
                <button onclick="closeModal()">Close</button>
            </div>

            <!-- Overlay background -->
            <div id="overlay" class="overlay"></div>

            <hr>  
        </div>

        <div class="body">
            <div id="inventory-search-and-sorting">
                <form action="/search" method="get">
                    <input type="text" id="search" name="q" placeholder="Search item here">
                </form>

                <label for="sort-expiration">Sort by:</label>
                <select id="sort-expiration">
                    <option value="sort-ingredient">Ingredient</option>
                    <option value="sort-price">Price</option>
                </select>

                <label for="filter-perishable">Filter:</label>
                <select id="filter-perishable">
                    <option value="last-year">Perishable</option>
                    <option value="last-month">Non-Perishable</option>
                </select>
            </div>

            <div id="inventory-table">
                <!-- DATABASE CODE -->
                <h1>TABLE HERE</h1>
            </div>

            <div id="inventory-details">
                <h1>Details</h1>    

                <label for="details-ingredient">Ingredient</label>
                <input type="text" id="details-ingredient">

                <label for="details-type">Sort by:</label>
                <!-- <a href="#link-type">Add a new type</a> -->
                <select id="details-type">
                    <option value="ingredient">Ingredient</option>
                    <option value="price">Price</option>
                </select>

                <label for="expiration-date">Expiration-date</label>
                <input type="date" id="expiration-date">


                <label for="details-price">Price</label>
                <input type="text" id="details-price">

                <label for="details-weight">Weight(kg)</label>
                <input type="text" id="details-weight">

                <label for="details-pieces">Pieces</label>
                <input type="text" id="details-pieces">

                <button class="button-inventory" id="button-add">Add record</button>
                <button class="button-inventory" id="button-update">Update record</button>
                <button class="button-inventory" id="button-delete">Delete record</button>
            </div>
        </div>

    </main>

    <script>
        // Function to open the modal
        function openModal() {
          document.getElementById('expiration-notification').style.display = 'block';
          document.getElementById('overlay').style.display = 'block';
        }
    
        // Function to close the modal
        function closeModal() {
          document.getElementById('expiration-notification').style.display = 'none';
          document.getElementById('overlay').style.display = 'none';
        }
      </script>

</body>
</html>
